                 class="d-inline-block align-top navImg" alt="">
          </a>

        <li class="nav-item styleLink" routerLinkActive="active">

            class="sr-only"></span></a>

        <li class="nav-item styleLink" routerLinkActive="active">
          <a mdbWavesEffect class="nav-link styleLinkA" (click)="setSlideOut()" [routerLink]="['/marcas']">Marcas <span
            class="sr-only"></span></a>
        </li>
        <li *ngIf="authService.hasRole('ROLE_ADMIN')" class="nav-item styleLink" routerLinkActive="active">

              class="sr-only"></span></a>
        </li>

              class="sr-only"></span></a>
        </li>
        <li class="nav-item styleLink" routerLinkActive="active">
          <a mdbWavesEffect class="nav-link styleLinkA" (click)="setSlideOut()" [routerLink]="['/conoceme']">Conóceme
            <span
              class="sr-only"></span></a>
        </li>
        <li class="nav-item styleLink" id="navSignIn" routerLinkActive="active">
          <a mdbWavesEffect class="nav-link styleLinkA" (click)="setSlideOut()" [routerLink]="['/login']">Iniciar Sesión
            <span
              class="sr-only"></span></a>
        </li>
        <li class="nav-item styleLink" id="navSignUp" routerLinkActive="active">
          <a mdbWavesEffect class="nav-link styleLinkA" (click)="setSlideOut()" [routerLink]="['/signup']">Resgistrarse

              class="sr-only"></span></a>
        </li>

        <!--          </a>-->

      </ul>
    </div>
  </nav>
  <button *ngIf="!authService.isAuthenticated()" (click)="setSlideOut()" [routerLink]="['/signup']"
          class="nav-link styleLinkA glow-on signUp" type="button">
    Registrarse
    <i class="fas fa-user-plus"></i>
    <!--    <img src="https://dl.dropboxusercontent.com/s/afe79kyds0phn6n/signupicon.png?dl=0">-->
    <div class="glow-on2"></div>
  </button>
  <div *ngIf="authService.isAuthenticated()" class="nav-link" id="divimguser">
    <a style="margin-left: 75%;">
      <div class="styleA circular--landscape">
        <img (click)="test.toggle()"
             src="{{getUserImage()}}">
      </div>
    </a>
    <div mdbCollapse #test="bs-collapse">
      <mdb-card>
        <div class="gradient-custom" style="height: 100px"></div>
        <div class="circular--landscapeBig imgUserCard">
          <img *ngIf="userImage!=undefined" src="{{getUserImage()}}">
        </div>
        <mdb-card-body>
          <!--Title-->
          <mdb-card-title style="text-align: center">
            <h2>{{authService.user.username}}</h2>
          </mdb-card-title>
          <hr class="hrPerso">
          <!--Text-->
          <mdb-card-text> Nos agrada tenerte de vuelta {{authService.user.username}}
          </mdb-card-text>

          <button (click)="logout()" mdbBtn color="primary" mdbWavesEffect>Cerrar Sesión</button>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
  <button *ngIf="!authService.isAuthenticated()" (click)="setSlideOut()" [routerLink]="['/login']"
          class="nav-link styleLinkA glow-on signIn" type="button">
    Iniciar Sesión
    <i class="fas fa-sign-in-alt"></i>
    <!--    <img src="https://dl.dropboxusercontent.com/s/rgvbwab1wrmqlrt/signinicon.png?dl=0">-->
    <div class="glow-on2"></div>
  </button>
  <div id="lastDivGradient" class="gradient-border gradientPerso" style="margin-bottom: 0em"></div>
