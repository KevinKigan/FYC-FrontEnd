<mdb-card>
  <!--Card image-->
  <div style="position:relative">
    <mdb-card-img class="imgfondo" src="{{urlImgBackKnowme}}" alt="imagen"></mdb-card-img>
    <div style="position:absolute; top:10%; width: 100%">
      <img class="propietario" src="{{urlImgPropietario}}">
      <div class="container font author" style="margin-top: 22%">
        <div style="width: 100%;height: 50%" class="hijo">
          <div id="app">
            <div id="wrapper">

              <h1 class="glitch" data-text="Kevin Gómez Aguado">Kevin Gómez Aguado</h1>
              <span class="sub">DESARROLLADOR</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <mdb-card-body style="background: transparent; padding: 0 7rem; height: 100%">
    <!--Title-->
    <mdb-card-title>
      <p style="text-align: center;font-size: 4rem;">Find Your Car</p>
    </mdb-card-title>
    <div class="row justify-content-center" style="margin: 100px auto">
      <div class="col-6">
        <h1>{{header}}</h1>
        <h1 style="justify-content: center">{{intro}}</h1>
      </div>
      <div class="col-6">
        <img class="imgKnowme" style="max-width: 85%" src="assets/images/wall1.jpg">
      </div>
    </div>
    <!--Text-->
    <mdb-card-text>
    </mdb-card-text>
    <div class="row justify-content-center" style="margin: 100px auto">
      <div class="col-6">
        <img class="imgKnowme" style="max-height: 400px" src="assets/images/wall2.jpg">
      </div>
      <div class="col-6" style="display: block; margin: auto">
        <h1>{{intro2}}</h1>
      </div>
    </div>
  </mdb-card-body>
</mdb-card>
