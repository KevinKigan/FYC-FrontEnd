<div style="margin-top: 7%"></div>
<app-loading *ngIf="loading"></app-loading>
<div class="card-deck m-4" *ngFor="let global of listaGlobal" style="align-items: center">

  <!-- Card -->

  <mdb-card *ngFor="let marca of global" style="width: 18rem;max-width: 18rem;height: 20rem;max-height: 20rem">
    <div class="divPhoto view rgba-white-slight waves-light" mdbWavesEffect>
      <img [routerLink]="['/modelos/page',0]" src="{{urlEndPointImgMarcaLogo}}{{marca.idMarca}}" alt="Sin Imagen" class="img-fluid rounded">
      <a>
        <div class="mask"></div>
      </a>
    </div>
    <!--Card content-->
    <mdb-card-body class="bg-perso" >
      <mdb-card-title>
        <h1 style="@media (min-width: 100px)">{{marca.marcaCoche}}</h1>
      </mdb-card-title>
      <button mdbBtn [routerLink]="['/modelos/marca',marca.idMarca,'page',0]" type="button" color="warning" class="styleA " rounded="true" mdbWavesEffect>{{marca.marcaCoche}}</button>
    </mdb-card-body>
  </mdb-card>
</div>
