<div style="margin-top: 7%"></div>
<app-paginator id="test1" *ngIf="paginator" [paginator] = paginator [paths]= paths></app-paginator>

<div class="card-deck m-4" *ngFor="let global of listaGlobal" style="align-items: center">

  <!-- Card -->

  <mdb-card *ngFor="let modelo of global" style="width: 20rem;max-width: 20rem;height: 25rem;max-height: 25rem">
    <div class="view rgba-white-slight waves-light" mdbWavesEffect>
      <!-- Card img -->
      <mdb-card-img src="https://mdbootstrap.com/img/Photos/Others/images/14.jpg" alt="Card image cap"></mdb-card-img>
      <a>
        <div class="mask"></div>
      </a>
    </div>
    <!--Card content-->
    <mdb-card-body>
      <mdb-card-title>
        <h1 style="font-size: 200%;">{{modelo.modelo}}</h1>
      </mdb-card-title>
      <mdb-card-text>
        <h2>{{modelo.marca.marcaCoche}}</h2>
      </mdb-card-text>
      <button mdbBtn type="button" color="warning" class="styleA" rounded="true" mdbWavesEffect>{{modelo.modelo}}</button>
    </mdb-card-body>
  </mdb-card>
</div>
<app-paginator  *ngIf="paginator && paginator.totalPages>1" [paginator] = paginator [paths]= paths></app-paginator>
<div style="margin: 20px"></div>
