      <form class="example-form">

          <!--        <input *ngIf="marcaSelected==''" style="Font-family: fantasy; font-size: 20px" type="text" aria-label="Number" matInput [formControl]="controlMarca" [matAutocomplete]="autoMarca">-->
          <input (click)="borrarValor($event)" style="Font-family: fantasy; font-size: 20px" type="text"

                 [matAutocomplete]="autoMarca">
          <mat-autocomplete autoActiveFirstOption #autoMarca="matAutocomplete" (autocomplete)="false"
                            (optionSelected)="selectionMarca($event)">
            <mat-option *ngFor="let option of opcionesMarca | async" [value]="option">

            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
  </div>
  <div class="tri forma">
    <img *ngIf="marca.idMarca && marca.idMarca>=0"  src="{{urlEndPointImgMarcaLogo}}{{marca.idMarca}}"  alt="Sin Imagen" class="img-fluid imgMarcas rounded">
    <img *ngIf="!marca.idMarca || marca.idMarca<0" src="{{urlEndPointImgLogo}}/FYClogo.png"  alt="Sin Imagen" class="img-fluid imgMarcas rounded">
  </div>
  <div class="paralelogramo forma" style="margin-left: -0.85%">

      <form class="example-form">
        <mat-form-field class="example-full-width" style="color: white">

          <input (click)="borrarValor($event)" style="margin-left: -0.85%; Font-family: fantasy; font-size: 20px"
                 type="text" aria-label="Number" value="{{modeloSelected}}" matInput [formControl]="controlModelo"
                 [matAutocomplete]="autoModelo">
          <mat-autocomplete autoActiveFirstOption #autoModelo="matAutocomplete" (autocomplete)="false"
                            (optionSelected)="selectionModelo($event)">
            <mat-option *ngFor="let option of opcionesModelo | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
  </div>

<div class="card-deck m-4" *ngFor="let global of listaGlobal" style="align-items: center">

  <!-- Card -->

  <mdb-card *ngFor="let modelo of global" style="width: 20rem;max-width: 20rem;height: 28rem;max-height: 28rem;z-index: 1">
    <div class="view rgba-white-slight waves-light h-50" mdbWavesEffect>
      <!-- Card img -->
<!--      <mdb-card-img  src="{{urlEndPointUploadImg}}/{{modelo.imagen}}.jpg" alt="{{modelo.imagen}}"></mdb-card-img>-->
      <a>
        <img class="imgModelo" [routerLink]="['/modelo',modelo.idModelo]" src="{{urlEndPointUploadImg}}/{{modelo.imagen}}" alt="{{modelo.imagen}}">
      </a>
      <a>
        <div class="mask"></div>
      </a>
    </div>
    <!--Card content-->
    <mdb-card-body>
      <mdb-card-title>
        <h1 style="font-size: 200%;">{{modelo.modelo}}</h1>
      </mdb-card-title>
      <mdb-card-text>
        <h2>{{modelo.marca.marcaCoche}}</h2>
        <h3 *ngIf="isNaN(precios,modelo)"  class="precio">Precio no disponible</h3>
        <h3 *ngIf="!isNaN(precios,modelo)" class="precio">Desde {{formatPrecio(precios,modelo)}}â‚¬</h3>
      </mdb-card-text>
      <button mdbBtn type="button" color="warning" class="styleA" rounded="true"
              mdbWavesEffect [routerLink]="['/modelo',modelo.idModelo]">{{modelo.modelo}}</button>
    </mdb-card-body>
  </mdb-card>
</div>
